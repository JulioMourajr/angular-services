<div class="card-pokemon">
  <div class="card__titulo">
    <h3>{{ pokemon.name }}</h3>
  </div>
  <div class="card__imagem">
    <img
      [src]="pokemon.sprites.other.dream_world.front_default"
      alt="Pokemon foto!"
    />
  </div>
  <div class="card__stats">
    <span class="card__stats__tipoPokemon" *ngFor="let type of pokemon.types">{{
      type.type.name
    }}</span>
  </div>
</div>

<div id="divBusca">
  <input
    type="text"
    id="txtBusca"
    placeholder="Buscar..."
    (input)="getPokemon($any($event.target).value)"
  />
  <button id="btnBusca">Buscar</button>
</div>
